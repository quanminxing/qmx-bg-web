<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="UTF-8">
	<meta name="Author" content="Ivy">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>全民星后台管理</title>
	<!--<link rel="icon" type="image/x-icon" href="" />-->

	<!-- bootstrap -->
	<link rel="stylesheet" href="../libs/ace/css/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/ace/font-awesome/css/font-awesome.min.css">

	<!-- text font -->
	<link rel="stylesheet" href="../libs/ace/css/fonts.googleapis.com.css">

	<!-- ace style-->
	<link rel="stylesheet" href="../libs/ace/css/ace.min.css">

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="../libs/ace/css/ace-part2.min.css"
	      class="ace-main-stylesheet"/>
	<![endif]-->

	<link rel="stylesheet" href="../libs/ace/css/ace-rtl.min.css" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="../libs/ace/css/ace-ie.min.css"/>
	<![endif]-->

	<!-- ace settings handler -->
	<script src="../libs/ace/js/ace-extra.min.js"></script>

	<!--[if lte IE 8]>
	<script src="../libs/ace/js/html5shiv.min.js"></script>
	<script src="../libs/ace/js/respond.min.js"></script>
	<![endif]-->

</head>

<body class="login-layout" style="padding-top: 150px;">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="ace-icon fa fa-leaf green"></i>
								<span class="red">全民星</span>
								<span class="white" id="id-text2">后台管理系统</span>
							</h1>
							<h4 class="blue" id="id-company-text">&copy; 杭州全民星网络科技发展有限公司</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div class="login-box visible widget-box no-bordder" id="login-box" style="border: none;">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i>
											请输入您的账号信息
										</h4>
										<div class="space-6"></div>
										<form action="">
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" placeholder="请输入用户名">
														<i class="ace-icon fa fa-user"></i>
													</span>
												</label>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" class="form-control" placeholder="请输入密码">
														<i class="ace-icon fa fa-user"></i>
													</span>
												</label>
												<div class="space"></div>
												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" class="ace">
														<span class="lbl"> 记住密码</span>
													</label>
													<button class="width-35 pull-right btn btn-sm btn-primary">
														<i class="ace-icon fa fa-key"></i>
														<span class="bigger-110">登录</span>
													</button>
												</div>
												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>

						<div class="navbar-fixed-top align-right">
							<br />
							&nbsp;
							<a id="btn-login-dark" href="#">Dark</a>
							&nbsp;
							<span class="blue">/</span>
							&nbsp;
							<a id="btn-login-blur" href="#">Blur</a>
							&nbsp;
							<span class="blue">/</span>
							&nbsp;
							<a id="btn-login-light" href="#">Light</a>
							&nbsp; &nbsp; &nbsp;
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- basic scripts -->
	<script src="../libs/ace/js/jquery-3.3.1.min.js"></script>

	<!-- ace  script-->
	<script src="../libs/ace/js/ace-elements.min.js"></script>
	<script src="../libs/ace/js/ace.min.js"></script>

	<!-- page script -->
	<script>
		jQuery(function ($) {
			$('#btn-login-dark').on('click', function (e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-light').on('click', function (e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-blur').on('click', function (e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			});
		})
	</script>

</body>

</html>
